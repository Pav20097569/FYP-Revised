<!DOCTYPE html>
<html>
<head>
  <title>Forza Horizon 5 Telemetry</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    
    h1 {
      color: #4CAF50;
      margin-bottom: 30px;
    }
    
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .value {
      font-weight: bold;
      font-size: 2.5em;
      color: #4CAF50;
      transition: all 0.3s ease;
      display: block;
      margin: 10px 0;
    }
    
    .label {
      font-size: 1.2em;
      opacity: 0.8;
      margin-bottom: 5px;
    }
    
    /* RPM bar styles */
    .rpm-container {
      width: 100%;
      height: 30px;
      background: #2c2c2c;
      border-radius: 15px;
      margin-top: 10px;
      overflow: hidden;
      position: relative;
    }
    
    .rpm-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4CAF50, #FFEB3B, #FF5722);
      transition: width 0.2s ease;
    }
    
    .rpm-redline {
      position: absolute;
      right: 10%;
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: #FF5722;
    }
    
    /* Pedal indicators */
    .pedals {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    
    .pedal {
      position: relative;
      width: 60px;
      height: 100px;
      background: #2c2c2c;
      border-radius: 10px 10px 0 0;
      overflow: hidden;
    }
    
    .pedal-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #4CAF50;
      height: 0%;
      transition: height 0.2s ease;
    }
    
    .pedal-brake .pedal-fill {
      background: #FF5722;
    }
    
    .pedal-label {
      margin-top: 5px;
      font-size: 0.8em;
    }
    
    /* Connection status */
    .connection {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8em;
      opacity: 0.8;
    }
    
    .connection.connected {
      background: #4CAF50;
    }
    
    .connection.disconnected {
      background: #FF5722;
    }
    
    /* Gear indicator styles */
    .gear-indicator {
      font-size: 4em;
      font-weight: bold;
      width: 100px;
      height: 100px;
      line-height: 100px;
      border-radius: 50%;
      background: #2c2c2c;
      margin: 0 auto;
      border: 4px solid #4CAF50;
    }
    
    .gear-neutral {
      color: #FFEB3B;
      border-color: #FFEB3B;
    }
    
    .gear-reverse {
      color: #FF5722;
      border-color: #FF5722;
    }
    
    /* Export button styles */
    .export-section {
      margin-top: 30px;
    }
    
    .btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #45a049;
    }
    
    .btn-warning {
      background-color: #ff9800;
    }
    
    .btn-warning:hover {
      background-color: #e68a00;
    }
    
    /* Status message */
    .status-message {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s;
    }
    
    .status-message.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="connection" class="connection disconnected">Disconnected</div>
  <h1>üèéÔ∏è Forza Horizon 5 Telemetry</h1>
  
  <div class="dashboard">
    <div class="card">
      <div class="label">Speed</div>
      <span id="speed" class="value">0</span>
      <div class="label">km/h</div>
    </div>
    
    <div class="card">
      <div class="label">Gear</div>
      <div id="gear" class="gear-indicator">N</div>
    </div>
    
    <div class="card">
      <div class="label">RPM</div>
      <span id="rpm" class="value">0</span>
      <div class="rpm-container">
        <div class="rpm-redline"></div>
        <div id="rpm-bar" class="rpm-bar"></div>
      </div>
    </div>
    
    <div class="card">
      <div class="label">Pedals</div>
      <div class="pedals">
        <div>
          <div class="pedal">
            <div id="throttle-fill" class="pedal-fill"></div>
          </div>
          <div class="pedal-label">Throttle</div>
        </div>
        <div>
          <div class="pedal pedal-brake">
            <div id="brake-fill" class="pedal-fill"></div>
          </div>
          <div class="pedal-label">Brake</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="export-section">
    <p>Telemetry data is automatically saved to CSV when the application closes.</p>
    <button id="exportBtn" class="btn">Export Telemetry Now</button>
    <button id="clearBtn" class="btn btn-warning">Clear Telemetry Data</button>
    <div id="statusMessage" class="status-message">Data will be exported to the telemetry_exports folder</div>
  </div>

  <script>
    // Connect to Socket.IO server
    const socket = io();
    
    // Max RPM for scaling (will be updated from telemetry)
    let maxRpm = 8000;
    
    // Smoothing variables
    let smoothSpeed = 0;
    let smoothRpm = 0;
    let smoothThrottle = 0;
    let smoothBrake = 0;
    
    // Smoothing factor (higher = smoother but less responsive)
    const SMOOTHING_FACTOR = 0.7;
    
    // Connection handling
    const connectionStatus = document.getElementById('connection');
    
    socket.on('connect', () => {
      console.log("‚úÖ Connected to server");
      connectionStatus.textContent = "Connected";
      connectionStatus.className = "connection connected";
    });
    
    socket.on('disconnect', () => {
      console.log("‚ùå Disconnected from server");
      connectionStatus.textContent = "Disconnected";
      connectionStatus.className = "connection disconnected";
    });

    // Telemetry data handling
    socket.on('telemetry', (data) => {
      console.log("üì° Got telemetry:", data);
      
      // Apply smoothing to values
      smoothSpeed = smoothSpeed * SMOOTHING_FACTOR + data.speed * (1 - SMOOTHING_FACTOR);
      smoothRpm = smoothRpm * SMOOTHING_FACTOR + data.rpm * (1 - SMOOTHING_FACTOR);
      
      if (data.throttle !== undefined) {
        smoothThrottle = smoothThrottle * SMOOTHING_FACTOR + data.throttle * (1 - SMOOTHING_FACTOR);
      }
      
      if (data.brake !== undefined) {
        smoothBrake = smoothBrake * SMOOTHING_FACTOR + data.brake * (1 - SMOOTHING_FACTOR);
      }
      
      // Update max RPM if needed (for scaling)
      if (data.maxRpm && data.maxRpm > 100) {
        maxRpm = data.maxRpm;
      }
      
      // Update speed display
      document.getElementById('speed').textContent = Math.round(smoothSpeed);
      
      // Update RPM display and bar
      document.getElementById('rpm').textContent = Math.round(smoothRpm);
      const rpmPercentage = Math.min((smoothRpm / maxRpm) * 100, 100);
      document.getElementById('rpm-bar').style.width = rpmPercentage + '%';
      
      // Update gear indicator with special styling for N and R
      const gearElement = document.getElementById('gear');
      gearElement.textContent = data.gear;
      gearElement.className = 'gear-indicator';
      
      if (data.gear === 'N') {
        gearElement.classList.add('gear-neutral');
      } else if (data.gear === 'R') {
        gearElement.classList.add('gear-reverse');
      }
      
      // Update pedal indicators
      if (data.throttle !== undefined) {
        document.getElementById('throttle-fill').style.height = (smoothThrottle * 100) + '%';
      }
      
      if (data.brake !== undefined) {
        document.getElementById('brake-fill').style.height = (smoothBrake * 100) + '%';
      }
    });
    
    // Export button handling
    document.getElementById('exportBtn').addEventListener('click', function() {
      socket.emit('export_telemetry');
      showStatusMessage('Telemetry exported to the telemetry_exports folder');
    });
    
    // Clear button handling
    document.getElementById('clearBtn').addEventListener('click', function() {
      socket.emit('clear_telemetry');
      showStatusMessage('Telemetry data cleared');
    });
    
    // Status message handling
    function showStatusMessage(message) {
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.textContent = message;
      statusMessage.classList.add('visible');
      
      setTimeout(() => {
        statusMessage.classList.remove('visible');
      }, 3000);
    }
    
    // Status message handling for export response
    socket.on('export_complete', (data) => {
      showStatusMessage(`Telemetry exported to: ${data.filename}`);
    });
    
    // Status message handling for clear response
    socket.on('clear_complete', () => {
      showStatusMessage('Telemetry data cleared successfully');
    });
  </script>
</body>
</html>
